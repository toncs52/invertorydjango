{% extends 'frontend/layout.html' %}

{% block title %} Create new product {% endblock %}


{% block content %}
<div class="container">
    <div class="row">
        <h1>เพิ่มรายการสินค้า</h1>
        <form method="POST" action="{% url 'product_create' %}" class="form-horizontal">
            {% csrf_token %}
            <div class="form-group">
                <label>Product Name</label>
                <input id="product_name" type="text" name="product_name" class="form-control">
            </div>
            <div class="form-group">
                <label>Product Detail</label>
                <textarea type="text" id="product_detail" name="product_detail" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <label>Product Barcode</label>
                <input id="product_barcode" name="product_barcode" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>Product Price</label>
                <input id="product_price" name="product_price" type="number" class="form-control">
            </div>

            <div class="form-group">
                <label>Product QTY</label>
                <input id="product_qty" name="product_qty" type="number" class="form-control">
            </div>



            <div class="form-group">
                <label>Product Image</label>
                <input id="product_image" name="product_image" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>Product Status</label>
                <input id="product_status" name="product_status" type="number" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </form>
    </div>
</div>
{% endblock %}
